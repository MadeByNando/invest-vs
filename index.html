<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Invest Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Logo-My-Invest-Hub.png" type="image/png">
  </head>
  <body>
    <div class="app-container">
      <aside class="sidebar">
        <form id="parametersForm">
          <fieldset>
            <legend><strong>Paramètres ETF</strong></legend>
            <div class="form-group">
              <label for="feeETF1">Frais annuels ETF1 (%) :</label>
              <input
                type="number"
                id="feeETF1"
                value="0.20"
                step="any"
                required
              />
            </div>

            <div id="etf2-container" style="display: none;">
              <div class="form-group">
                <label for="feeETF2">Frais annuels ETF2 (%) :</label>
                <input
                  type="number"
                  id="feeETF2"
                  value="0.25"
                  step="any"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <button type="button" id="addETFButton" class="secondary-button">+ Ajouter un ETF</button>
              <button type="button" id="removeETFButton" class="secondary-button" style="display: none;">- Supprimer ETF2</button>
            </div>
          </fieldset>

          <fieldset>
            <legend><strong>Phase d'accumulation</strong></legend>
            <div class="form-group">
              <label for="initialCapital">Capital initial (€) :</label>
              <input
                type="number"
                id="initialCapital"
                value="20000"
                step="any"
                required
              />
            </div>

            <div class="form-group">
              <label for="monthlyDeposit">Versement mensuel (€) :</label>
              <input
                type="number"
                id="monthlyDeposit"
                value="350"
                step="any"
                required
              />
            </div>

            <div class="form-group">
              <label for="accumulationYears">Années d'accumulation :</label>
              <input type="number" id="accumulationYears" value="28" required />
            </div>

            <div class="form-group">
              <label for="annualReturn">Rendement annuel (%) :</label>
              <input
                type="number"
                id="annualReturn"
                value="7"
                step="any"
                required
              />
            </div>
          </fieldset>

          <fieldset>
            <legend><strong>Phase de décumulation</strong></legend>
            <div class="form-group">
              <label for="retirementYears">Années de retraite :</label>
              <input type="number" id="retirementYears" value="30" required />
            </div>

            <div class="form-group">
              <label for="netWithdrawalAnnual">Retrait net annuel désiré (€) :</label>
              <input
                type="number"
                id="netWithdrawalAnnual"
                value="21600"
                required
              />
            </div>

            <div class="taxETF1-container">
              <div class="form-group">
                <label for="taxETF1">Taxe ETF1 (%) :</label>
                <input
                  type="number"
                  id="taxETF1"
                  value="30"
                  step="any"
                  required
                />
              </div>
            </div>

            <div id="taxETF2-container" style="display: none;">
              <div class="form-group">
                <label for="taxETF2">Taxe ETF2 (%) :</label>
                <input
                  type="number"
                  id="taxETF2"
                  value="18"
                  step="any"
                  required
                />
              </div>
            </div>
          </fieldset>

          <button type="button" onclick="simulate()">Calculer</button>
        </form>
      </aside>

      <main class="content">
        <div class="app-header">
          <img src="Logo-My-Invest-Hub.png" alt="My Invest Hub Logo" class="app-logo">
          <h1>My Invest Hub</h1>
        </div>
        
        <div id="results">
          <div class="empty-results">
            <p>Remplissez le formulaire et cliquez sur "Calculer" pour voir les résultats</p>
          </div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
